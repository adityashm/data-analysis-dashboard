<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .stat-label {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
        }
        
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .loading {
            text-align: center;
            color: white;
            padding: 40px;
        }
        
        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š Data Analysis & Visualization Dashboard</h1>
            <p class="subtitle">Real-time business metrics and insights</p>
        </header>
        
        <div class="stats-grid" id="stats"></div>
        
        <div class="charts-grid">
            <div class="chart-container">
                <div id="salesChart" class="loading">Loading chart...</div>
            </div>
            <div class="chart-container">
                <div id="marginChart" class="loading">Loading chart...</div>
            </div>
        </div>
    </div>
    
    <script>
        // Fetch and display statistics
        fetch('/api/stats')
            .then(response => response.json())
            .then(data => {
                const statsHtml = `
                    <div class="stat-card">
                        <div class="stat-label">Total Sales</div>
                        <div class="stat-value">$${data.total_sales.toLocaleString()}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Expenses</div>
                        <div class="stat-value">$${data.total_expenses.toLocaleString()}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Profit</div>
                        <div class="stat-value">$${data.total_profit.toLocaleString()}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Avg Margin</div>
                        <div class="stat-value">${data.avg_margin.toFixed(1)}%</div>
                    </div>
                `;
                document.getElementById('stats').innerHTML = statsHtml;
            });
        
        // Fetch and display charts
        fetch('/api/charts')
            .then(response => response.json())
            .then(data => {
                Plotly.newPlot('salesChart', data.sales_chart.data, data.sales_chart.layout);
                Plotly.newPlot('marginChart', data.margin_chart.data, data.margin_chart.layout);
            })
            .catch(error => console.error('Error loading charts:', error));
    </script>
</body>
</html>
