[phases.setup]
nixPkgs = ["python311", "gcc", "postgresql"]
nixLibs = ["zlib"]

[phases.install]
cmds = ["python3.11 -m venv /app/.venv", "source /app/.venv/bin/activate && pip install --upgrade pip && pip install -r requirements.txt"]

[phases.build]
cmds = []

[start]
cmd = "source /app/.venv/bin/activate && gunicorn app:app --bind 0.0.0.0:$PORT"
